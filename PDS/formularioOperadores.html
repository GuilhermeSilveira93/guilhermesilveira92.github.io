<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/formularioOperadores.js" type="module"></script>
  <link rel="stylesheet" href="./style/style.css">
  <title>Pedido de Serviços - PDS</title>
</head>

<body>
  <main>
    <div id="bg"></div>
    <div id="header">
      <h1>Pedido de Serviço - PDS</h1>
      <fieldset>
        <legend>Configurações da Manutenção</legend>
        <form action="">

          <label for="controladorDeCargas" name="controladorDeCargas" id="controladorDeCargas">CONTROLADOR DE CARGAS
            :</label>
          <input type="text" name="controladorDeCargas" id="controladorDeCargas" style="width: 72.2%;"><br>

          <label for="operadorTPA" name="operadorTPA" id="operadorTPA">OPERADOR TPA
            :</label>  
          <input type="text" name="operadorTPA" id="operadorTPA">

          <label for="portoCel" name="portoCel" id="portoCel">PORTOCEL
            :</label>
          <input type="text" name="portoCel" id="portoCel">

          <label for="jsl" name="jsl" id="jsl">JSL
            :</label>
          <input type="text" name="jsl" id="jsl"><br>

          <label for="cracha" name="cracha" id="cracha"></label>  

          <label for="Frota" name="Frota" id="Frota"></label>

          <label for="Horimetro" name="Horimetro" id="Horimetro">HORÍMETRO
            :</label>
          <input type="number" name="Horimetro" id="Horimetro">

          <label for="Data" name="Data" id="Data">DATA: 10/05/2023 13:23</label>
          
        </form>
      </fieldset>
      <div id="tipoIntervencao">
        <table border="1">
          <thead>
            <tr>
              <th>
                <h3>Codigo</h3>
                </th>
              <th>
                <h3>Tipo Intervenção</h3>
              </th>
              <th>
                <h3>Codigo</h3>
                </th>
              <th>
                <h3>Tipo Intervenção</h3>
              </th>
              <th>
                <h3>Codigo</h3>
                </th>
              <th>
                <h3>Tipo Intervenção</h3>
              </th>
            </tr>
            
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="anotacoes">
        <label for="anotacoes">Serviço a Executar</label><br>
        <textarea name="anotacoes" id="anotacoes" cols="100" rows="10" style="resize: none"></textarea>
      </div>
      <button type="submit">Enviar</button>
    </div>
  </main>
</body>

</html>
